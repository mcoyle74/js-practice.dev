<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Prime Sieve</title>
</head>
<body>
	<h1>Open JS console.</h1>
	<script type="text/javascript">
		'use strict';

		var isPrime = function (num) {
			var i = 2;

			if (num == 2) {
				return true;
			}

			while (i < num) {
				if (num % i == 0) {
					return false;
				}

				i++;
			}

			return true;
		}

		console.log('Prime numbers less than 100:');
		for (var j = 2; j < 100; j++) {
			if (isPrime(j)) {
				console.log(j);
			}
		}
	</script>
</body>
</html>

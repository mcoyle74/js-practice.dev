<!DOCTYPE html>
<html>
<head>
	<title>JS Chess</title>
	<link rel="stylesheet" type="text/css" href="/css/chess.css">
</head>
<body>

<div class="container">
	<div id="board">
		<div id="row-marker-column">
			<div class="row-marker">8</div>
			<div class="row-marker">7</div>
			<div class="row-marker">6</div>
			<div class="row-marker">5</div>
			<div class="row-marker">4</div>
			<div class="row-marker">3</div>
			<div class="row-marker">2</div>
			<div class="row-marker">1</div>
		</div>
		<div class="row">
			<div id="a8" class="square light"><img src="/img/br.png" alt="black rook"></div>
			<div id="b8" class="square dark"><img src="/img/bn.png" alt="black knight"></div>
			<div id="c8" class="square light"><img src="/img/bb.png" alt="black bishop"></div>
			<div id="d8" class="square dark"><img src="/img/bq.png" alt="black queen"></div>
			<div id="e8" class="square light"><img src="/img/bk.png" alt="black king"></div>
			<div id="f8" class="square dark"><img src="/img/bb.png" alt="black bishop"></div>
			<div id="g8" class="square light"><img src="/img/bn.png" alt="black knight"></div>
			<div id="h8" class="square dark"><img src="/img/br.png" alt="black rook"></div>
		</div>
		<div class="row">
			<div id="a7" class="square dark"><img src="/img/bp.png" alt="black pawn"></div>
			<div id="b7" class="square light"><img src="/img/bp.png" alt="black pawn"></div>
			<div id="c7" class="square dark"><img src="/img/bp.png" alt="black pawn"></div>
			<div id="d7" class="square light"><img src="/img/bp.png" alt="black pawn"></div>
			<div id="e7" class="square dark"><img src="/img/bp.png" alt="black pawn"></div>
			<div id="f7" class="square light"><img src="/img/bp.png" alt="black pawn"></div>
			<div id="g7" class="square dark"><img src="/img/bp.png" alt="black pawn"></div>
			<div id="h7" class="square light"><img src="/img/bp.png" alt="black pawn"></div>
		</div>
		<div class="row">
			<div id="a6" class="square light"></div>
			<div id="b6" class="square dark"></div>
			<div id="c6" class="square light"></div>
			<div id="d6" class="square dark"></div>
			<div id="e6" class="square light"></div>
			<div id="f6" class="square dark"></div>
			<div id="g6" class="square light"></div>
			<div id="h6" class="square dark"></div>
		</div>
		<div class="row">
			<div id="a5" class="square dark"></div>
			<div id="b5" class="square light"></div>
			<div id="c5" class="square dark"></div>
			<div id="d5" class="square light"></div>
			<div id="e5" class="square dark"></div>
			<div id="f5" class="square light"></div>
			<div id="g5" class="square dark"></div>
			<div id="h5" class="square light"></div>
		</div>
		<div class="row">
			<div id="a4" class="square light"></div>
			<div id="b4" class="square dark"></div>
			<div id="c4" class="square light"></div>
			<div id="d4" class="square dark"></div>
			<div id="e4" class="square light"></div>
			<div id="f4" class="square dark"></div>
			<div id="g4" class="square light"></div>
			<div id="h4" class="square dark"></div>
		</div>
		<div class="row">
			<div id="a3" class="square dark"></div>
			<div id="b3" class="square light"></div>
			<div id="c3" class="square dark"></div>
			<div id="d3" class="square light"></div>
			<div id="e3" class="square dark"></div>
			<div id="f3" class="square light"></div>
			<div id="g3" class="square dark"></div>
			<div id="h3" class="square light"></div>
		</div>
		<div class="row">
			<div id="a2" class="square light white"><img src="/img/wp.png" alt="white pawn"></div>
			<div id="b2" class="square dark white"><img src="/img/wp.png" alt="white pawn"></div>
			<div id="c2" class="square light white"><img src="/img/wp.png" alt="white pawn"></div>
			<div id="d2" class="square dark white"><img src="/img/wp.png" alt="white pawn"></div>
			<div id="e2" class="square light white"><img src="/img/wp.png" alt="white pawn"></div>
			<div id="f2" class="square dark white"><img src="/img/wp.png" alt="white pawn"></div>
			<div id="g2" class="square light white"><img src="/img/wp.png" alt="white pawn"></div>
			<div id="h2" class="square dark white"><img src="/img/wp.png" alt="white pawn"></div>
		</div>
		<div class="row">
			<div id="a1" class="square dark white"><img src="/img/wr.png" alt="white rook"></div>
			<div id="b1" class="square light white"><img src="/img/wn.png" alt="white knight"></div>
			<div id="c1" class="square dark white"><img src="/img/wb.png" alt="white bishop"></div>
			<div id="d1" class="square light white"><img src="/img/wq.png" alt="white queen"></div>
			<div id="e1" class="square dark white"><img src="/img/wk.png" alt="white king"></div>
			<div id="f1" class="square light white"><img src="/img/wb.png" alt="white bishop"></div>
			<div id="g1" class="square dark white"><img src="/img/wn.png" alt="white knight"></div>
			<div id="h1" class="square light white"><img src="/img/wr.png" alt="white rook"></div>
		</div>
		<div id="col-marker-row">
			<div id="corner"></div>
			<div class="col-marker">a</div>
			<div class="col-marker">b</div>
			<div class="col-marker">c</div>
			<div class="col-marker">d</div>
			<div class="col-marker">e</div>
			<div class="col-marker">f</div>
			<div class="col-marker">g</div>
			<div class="col-marker">h</div>
		</div>
	</div>
</div>


<script src="/js/jquery-2.2.4.js" type="text/javascript"></script>
<script src="/js/chess.js" type="text/javascript"></script>

</body>
</html>

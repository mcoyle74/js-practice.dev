<!DOCTYPE html>
<html>
<head>
	<title>Convert Camel Case</title>
</head>
<body>
	<script type="text/javascript">
		"use strict";

		function convertToCamelCase(str) {

			var splitStr = str.split('');
			var dashOr_ = [];

			splitStr.forEach(function(character, index) {
				if (character == '-' || character == '_') {
					dashOr_.push(index);
					splitStr.splice(index, 1);
				}
			});

			dashOr_.forEach(function(e) {
				splitStr.splice(e, 1, splitStr[e].toUpperCase());
			});

			return splitStr.join('');
		}

		console.log(convertToCamelCase('the-dude-abides'));
		console.log(convertToCamelCase('These_Are_Title_Case'));
		console.log(convertToCamelCase('somewhere-over-the-rainbow'));
		console.log(convertToCamelCase('dash-meets_underscore'));
	</script>
</body>
</html>

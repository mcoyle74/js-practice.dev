	<script type="text/javascript">
		"use strict";

		var test = 'This is a test!';
		var testB = '0123456789';

		function encrypt(text, n) {
			if (n <= 0) {
				return text;
			} else if (text === '') {
				return '';
			} else if (text === null) {
				return null;
			}

			for (var i = 0; i < n; i++) {
				var str = '';
				for (var j = 1; j < text.length; j += 2) {
					str += text.charAt(j);
				}
				for (var k = 0; k < text.length; k += 2) {
					str += text.charAt(k);
				}
				text = str;
			}

			return text;
		}

		function decrypt(text, n) {

			if (n <= 0) {
				return text;
			}  else if (text === '') {
				return '';
			} else if (text === null) {
				return null;
			}

			return text;
		}

<!DOCTYPE html>
<html>
<head>
	<title>Encryption - Alternating Split</title>
</head>
<body>
	<script type="text/javascript">
		"use strict";

		var test = 'This is a test!';
		var testB = '0123456789';

		function encrypt(text, n) {
			if (n <= 0) {
				return text;
			}

			for (var i = 0; i < n; i++) {
				var str = '';
				for (var j = 1; j < text.length; j += 2) {
					str += text.charAt(j);
				}
				for (var k = 0; k < text.length; k += 2) {
					str += text.charAt(k);
				}
				text = str;
			};

			return text;
		}

		for (var l = 0; l < 10; l++) {
			console.log('test ' + l + ': ' + encrypt(test, l));
			console.log('test ' + l + ': ' + encrypt(testB, l));
		}
	</script>
</body>
</html>

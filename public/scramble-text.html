<!DOCTYPE html>
<html>
<head>
	<title>Scrambled Text</title>
</head>
<body>
	<h1>Scrambled Text<br><small>Open JS Console</small></h1>
	<script type="text/javascript">
		"use strict";

		function scrambleText (string) {
			var letters = string.split(''),
				first = letters.shift(),
				last  = letters.pop(),
				lettersRemaining = letters.length,
				temp,
				index;
			while (lettersRemaining) {
				index = Math.floor(Math.random() * lettersRemaining--);
				temp = letters[lettersRemaining];
				letters[lettersRemaining] = letters[index];
				letters[index] = temp;
			}
			letters.unshift(first);
			letters.push(last);
			return letters.join('');
		}

	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Blackjack</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/blackjack.css">
</head>
<body>
	<div id="header">
		<h1>
			&spades;
			<span class="red">&hearts;</span>
			&clubs;
			<span class="red">&diams;</span>
			&nbsp;blackjack&nbsp;
			<small>coded by Michael David Coyle</small>
			<span class="red">&diams;</span>
			&clubs;
			<span class="red">&hearts;</span>
			&spades;
		</h1>
	</div>

	<div class="container">
		<div class="player-card" hidden>
			<p class="card-rank"></p>
			<div class="player-card2" hidden>
				<p class="card-rank"></p>
			</div>
		</div>
		<p class="hand-total" id="player-total"></p>
	</div>

	<div class="container">
		<div class="dealer-card" hidden>
			<p class="card-rank"></p>
			<div class="dealer-card2" hidden>
				<p class="card-rank"></p>
			</div>
		</div>
		<p class="hand-total" id="dealer-total"></p>
	</div>

	<button type="button" id="deal">deal</button>
	<button type="button" id="hit">hit</button>
	<button type="button" id="stay">stay</button>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="/js/blackjack.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Decimal to Binary</title>
</head>
<body>
<script type="text/javascript">
	'use strict';

	function decToBinary(n) {
		if (isNaN(n)) {
			return 'Input must be numeric.';
		} else if (n == 0) {
			return '0';
		}
		var roll = [],
			remainder;
		while (n > 0) {
			remainder = n % 2;
			n = Math.floor(n/2);
			roll.unshift(remainder);
		}
		return roll.join('');
	}

	console.log('Binary representations:')
	for (var i = 0; i <= 32; i++) {
		console.log(i + ': ' + decToBinary(i));
	}

</script>
</body>
</html>
